<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Word Guessing Game</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <!-- Mobile Toast: Shows on top for phones -->
    <div class="mobile-toast" id="mobileToast"></div>

    <div class="container">
        <header class="header">
            <h1>Guess the Word</h1>
            <div class="stats">
                <span>Level: <strong id="currentLevel">1</strong></span>
                <span>Score: <strong id="score">0</strong></span>
            </div>
        </header>

        <div class="difficulty-selector">
            <label for="difficulty">Choose Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>

        <main class="game-area">
            <div class="info">
                <p>Category: <span id="categoryName">Animals</span></p>
                <p>Lives: <span id="livesCount">5</span> ‚ù§Ô∏è</p>
            </div>

            <div class="word-display" id="wordDisplay"></div>

            <p class="instruction">Tap to focus. Use your keyboard!</p>
            <div class="message" id="message"></div>

            <div class="controls">
                <button id="newGameBtn">New Game</button>
                <button id="hintBtn">Get Hint</button>
            </div>
        </main>
    </div>

    <!-- Level Up Modal -->
    <div class="modal" id="levelUpModal">
        <div class="modal-content">
            <h2>üéâ Level Up!</h2>
            <p>You completed <span id="completedLevel">Level 1</span></p>
            <p>Score: <span id="levelScore">0</span></p>
            <button id="nextLevelBtn">Continue</button>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div class="modal" id="gameOverModal">
        <div class="modal-content">
            <h2>Game Over</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <p>The word was: <strong id="revealedWord">WORD</strong></p>
            <button id="playAgainBtn">Play Again</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
